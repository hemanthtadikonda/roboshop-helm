{{- if .Values.schema.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.component }}
  labels:
    {{- include "roboshop.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
spec:
  template:
    spec:
      serviceAccountName: {{ .Values.component }}
      containers:
        - name: roboshop-schema-init-cont
          image: 043254050286.dkr.ecr.us-east-1.amazonaws.com/roboshop-schema-init-cont:2.0.9
          imagePullPolicy: Always
          env:
          - name: env
            value: {{ .Values.env }}
          - name: COMPONENT
            value: {{ .Values.component }}
          - name: DB_TYPE
            value: {{ .Values.schema.DB_TYPE }}
      restartPolicy: Never
  backoffLimit: 4
{{- end }}
